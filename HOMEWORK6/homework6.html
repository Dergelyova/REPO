<body>
    <h1>I'am a big header!!!</h1>
    <div id="myDiv">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
        <p>Fourth paragraph</p>
    </div>
    <ul id="myList">
        <li>Make</li>
        <li>me</li>
        <li>horizontal!</li>
    </ul>
    <span>Make me invisible, please!</span>
    <script>
        document.querySelector("h1").style.backgroundColor = "lightgreen";
        let paragraphs = document.querySelector("div").children;
        paragraphs[0].style.fontWeight = "bold";
        paragraphs[1].style.color = "red";
        paragraphs[2].style.textDecoration = "underline";
        paragraphs[3].style.fontStyle = "italic";
        let elem = document.getElementById("myList");
        let horizontal = elem.children;
        let textStr = document.createTextNode(`${horizontal[0].innerHTML}${horizontal[1].innerHTML}${horizontal[2].innerHTML}`);
        elem.replaceChildren();
        elem.prepend(textStr);
        document.querySelector("span").style.visibility = "hidden";
    </script>
</body>
